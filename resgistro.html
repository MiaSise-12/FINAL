<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro a Conferencia</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/registro.css">
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="mb-4 text-center">Registro</h1>
            <form id="formularioEvento" novalidate>
             
                <h3 class="mb-3">Información Personal</h3>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo" required minlength="3" maxlength="100">
                    <div class="invalid-feedback">El nombre es obligatorio (3-100 caracteres).</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                    <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
                </div>

                 <div class="mb-3">
                    <label for="codigo" class="form-label">Codigo</label>
                    <input type="codigo" class="form-control" id="codigo" placeholder="codigo" required>
                    <div class="invalid-feedback">Por favor, ingrese una dirección.</div>
                </div>

                  <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="direccion" class="form-control" id="dirección" placeholder="dirección" required>
                    <div class="invalid-feedback">Por favor, ingrese una dirección.</div>
                </div>
          
                <h3 class="mb-3 mt-4">Información Adicional</h3>
                <div class="mb-3">
                    <label for="comentarios" class="form-label">Comentarios Adicionales</label>
                    <textarea class="form-control" id="comentarios" rows="4" placeholder="Escribe aquí tus comentarios" maxlength="500"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-4">Registrar</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/registro.js"></script> 
</body>
</html>
