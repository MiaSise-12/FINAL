<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contáctenos | ZapatillasWeb</title>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="/contactenos.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Contáctenos</h2>
        <p class="text-center">Complete el siguiente formulario y nos pondremos en contacto con usted.</p>
        
        <form id="contactForm" class="p-4 shadow-lg rounded bg-light">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre y Apellidos:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-dark w-100">Enviar Mensaje</button>
        </form>
    </div>

    <script src="js/validaciones.js"></script>
</body>
</html>
